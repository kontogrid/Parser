build_settings:
    clone_depth: 1
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"

test:
    php_loc:
    php_unit:
    php_docblock_checker:
        allowed_warnings: -1
    php_code_sniffer:
        standard: "PSR2"
        tab_width: 4
    php_mess_detector:
        allow_failures: true
    php_cpd:
        allow_failures: true
    php_spec:

